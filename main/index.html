<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-heading">
    <h1>SPLI <br> TTER</h1>
  </div>
  <div class="container">
    <div class="left">
      <div class="input-box">
        <label for="bill">Bill</label>
        <input type="number" id="billBox" placeholder="0" >
      </div>
      <label for="tip">Select Tip %</label>
      <div class="tip-container">
        <div class="box">5%</div>
        <div class="box">10%</div>
        <div class="box">15%</div>
        <div class="box">25%</div>
        <div class="box">50%</div>
        <div class="box custom"><input type="number"  id="customBox" placeholder="Custom"></div>
      </div>
        <div class="input-box">
          <label for="people">Number of People</label>
          <p id="error"></p>
          <input class="span inputBox"  type="number" name="text1"  id="peopleBox"  placeholder="0">
        </div>
    </div>
    <div class="right">
      <div class="result-box">
        <div class="tip-amount">
          <div class="tip-left">
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <div class="tip-right">
          <div class="tipValue">$0.00</div>
        </div>
        </div>
        <div class="total-amount">
          <div class="total-left">
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <div class="total-right">
          <div class="tipValue">$0.00</div>
        </div>
        </div>
        <div class="btn-reset">
          RESET
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
